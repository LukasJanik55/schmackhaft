version: 2.1
orbs:
  node: circleci/node@5.0.2

jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
        name: "Say hello"
        command: "echo Hello, World!"
  run-build-and-test:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
        name: "Run build command"
        command: "npm run build"
  build_and_test:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
        pkg-manager: npm
      - run:
        command: npm run test-unit
        name: Run tests
      - run:
        command: npm run build
        name: Build app

workflows:
  say-hello-workflow:
    jobs:
      - say-hello
  test_my_app:
    jobs:
      - build_and_test
