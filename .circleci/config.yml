version: 2.1
orbs:
  node: circleci/node@5.0.2

jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
        name: "Say hello"
        command: "echo Hello, World!"
  run-build-and-test:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
        name: "Run build command"
        command: "npm run build"

workflows:
  say-hello-workflow:
    jobs:
      - say-hello
