<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>schmackhaft demo</title>
    <!-- Your application must load the Roboto and Material Icons fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons&display=block"
      rel="stylesheet"
    />
    <style>
      BODY {
        padding: 0;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <app-schmackhaft
      id="schmackhaft"
      narrow
      links='[{"href": "https://example.com", "tags": ["tag1"]}]'
    ></app-schmackhaft>
    <button id="TestButton">Set new links</button>
    <script type="module">
      import "./dist/app-schmackhaft.js";
      document.getElementById("TestButton").addEventListener("click", () => {
        document.getElementById("schmackhaft").links = JSON.stringify([
          { href: "https://example-2", tags: ["tag-2"] },
        ]);
      });
    </script>
  </body>
</html>
